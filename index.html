<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form</title>
</head>
<body>
    <div class="formContainer">
        <h1>New Employees</h1>
        <form action="" id="employeeForm">
            <div class="column">
                <label for="name">Enter Name</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="column">
                <label for="profession">Enter Profession</label>
                <input type="text" name="profession" id="profession">
            </div>
            <div class="column">
                <label for="age">Enter Age</label>
                <input type="number" name="age" id="age">
            </div>
            <button type="button" onclick="startAction()">Add User</button>
        </form>
    </div>
    <div class="Result">
        <p class="error"></p>
        <p class="success"></p>
        <p class="add">Added Employees</p>
        <p class="start">You have 0 Employees.</p>
        <ol id="list"></ol>
    </div>
    <script src="script.js"></script>
</body>
</html>
