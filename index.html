<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form</title>
</head>
<body>
    <div class="formContainer">
        <h1>New Employees</h1>
        <form action="" id="employeeForm">
            <div class="column">
                <label for="name">Enter Name</label>
                <input type="text" name="name" id="">
            </div>
            <div class="column">
                <label for="profession">Enter Profession</label>
                <input type="text" name="profession" id="">
            </div>
            <div class="column">
                <label for="age">Enter Age</label>
                <input type="text" name="age" id="">
            </div>
            <button type="submit" onclick="">Add User</button>
        </form>
    </div>
    <div class="Result">
        <p class="error">Error: Please Make sure All the fields are filled before adding in an employee !</p>
        <p class="success">Success: Employee Added !</p>
        <p class="add">Added Employees</p>
        <p class="start">You have 0 Employees.</p>
        <ol id="list"></ol>
    </div>
</body>
</html>
